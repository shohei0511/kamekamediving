<!DOCTYPE html>

<head>
     <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="sftp.json" herf="sftp.json">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <h1>
           <a href="#top">kamekame diving shop</a>
        </h1>
           <nav class="pc-nav">
               <ul>
                   <li><a href="#price">price</a></li>
                   <li><a href="#access">access</a></li>
                   <li><a href="#contactform">contactform</a></li>
               </ul>
           </nav>
    </header>
    <div class="top-wapper">
      <div class="topp">
        <a id="top"></a>
      </div>
        <h2>Wonderful underwater world</h2>
    </div>
    <div class="prece-wapper">
      <a id="price"></a>
        <h2>price</h2>
        <table>
            <tr>
              <th>half day</th>
              <td>¥10,000</td>
            </tr>
            <tr>
              <th>1day</th>
              <td>¥15,000</td>
            </tr>
            <tr>
              <th>fan diving</th>
              <td>¥14,000</td>
            </tr>
            
          </table>
    </div>
    <div class="access-wapper">
      <a id="access"></a>
        <h2>access</h2>
        <div class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1858.9393940731707!2d-157.8282025419492!3d21.27626509646626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c007276b31ddc43%3A0xb89cd9ba3eae78ac!2zV2Fpa2lraSBCZWFjaCwgSG9ub2x1bHUsIEhJIDk2ODE1IOOCouODoeODquOCq-WQiOihhuWbvQ!5e0!3m2!1sja!2sjp!4v1619244537401!5m2!1sja!2sjp" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <div class="reveiw-wapper">
      <a id="contactform"></a>
        <p class="lead-form">contactform</p>

<form>
  
  <div class="item">
    <label class="label">Name</label>
    <input class="inputs" type="text" name="name">
  </div>
  
  <div class="item">
    <label class="label">Email</label>
    <input class="inputs" type="email" name="email">
  </div>

  <div class="item">
    <p class="label">Course</p>
    <div class="inputs">
    <input id="cut" type="radio" name="menu" value="cut"><label for="cut">half day</label>
    <input id="cut-color" type="radio" name="menu" value="cut-color"><label for="cut-color">1day</label>
    <input id="headspa" type="radio" name="menu" value="headspa"><label for="headspa">fan diving</label>
    </div>
  </div>
  
  <div class="item">
    <label class="label">Date</label>
    <input class="inputs" type="text" name="name"  placeholder="24/04/2021" value="">
  </div>

  <div class="btn-area">
    <input type="submit" value="Reservations"><input type="reset" value="Resetting">
  </div>

</form>
       
       
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
